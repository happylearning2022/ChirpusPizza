<h1>Welcome to Chirpus Pizza!</h1>


<table>
  <tr>
    <th>Item</th>
    <th>Category</th>
    <th>Price</th>
  </tr>
  <div style="display: table;" *ngFor="let item of menuItems">
  <tr>
    <td>
      {{item.Item}}
    </td>
    <td>
      {{item.Category}}
    </td>
    <td>
      {{item.Price}}
    </td>
  </tr>
  </div>
</table>
